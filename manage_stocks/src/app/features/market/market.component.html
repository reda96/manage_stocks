<div class="card">
    <p-table *ngIf="stocksObs | async as stocks" [value]="stocks" [paginator]="true" [rows]="10" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <!-- <th>Quantity</th> -->
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-stock >
            <tr>
                <td>{{ stock.id }}</td>
                <td>{{ stock.name }}</td>
                <td>{{ stock.price | number: '1.0-2' }}</td>
                <!-- <td>{{ product.quantity }}</td> -->
            </tr>
        </ng-template>
    </p-table>
</div>
